<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#dbeafe" />
      <stop offset="45%" stop-color="#bfdbfe" />
      <stop offset="100%" stop-color="#93c5fd" />
    </linearGradient>
    <radialGradient id="blob1" cx="0" cy="0" r="1" gradientTransform="translate(300 200) rotate(45) scale(520 360)">
      <stop offset="0%" stop-color="#7c3aed" stop-opacity="0.28" />
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="blob2" cx="0" cy="0" r="1" gradientTransform="translate(1200 240) rotate(-20) scale(520 380)">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#38bdf8" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="blob3" cx="0" cy="0" r="1" gradientTransform="translate(900 820) rotate(10) scale(620 420)">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.32" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0" />
    </radialGradient>
    <filter id="noise" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="1000" fill="url(#bg)" />
  <rect width="1600" height="1000" fill="url(#blob1)" />
  <rect width="1600" height="1000" fill="url(#blob2)" />
  <rect width="1600" height="1000" fill="url(#blob3)" />
  <rect width="1600" height="1000" filter="url(#noise)" opacity="0.35" />
</svg>
